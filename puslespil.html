<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puslespil</title>

    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <!------ PUSLESPIL ------>
    <div class="puslespil-wrapper">
      <h2>
        Træk brikkerne ind på rammen <br />
        og løs puslespillet!
      </h2>

      <div class="puzzle-layout">
        <div id="piece-container-left"></div>
        <div id="puzzle"></div>
        <div id="piece-container-right"></div>
      </div>

      <p id="status"></p>
    </div>

    <!------ DIALOGBOKS VED FÆRDIGT PUSLESPIL ------>
    <dialog id="endPuzzleGameDialog">
      <h1>
        Sejt! <br />
        Du har løst puslespillet!
      </h1>
      <div class="puzzle-end-image">
        <img src="images/puslespil.jpg" alt="Færdigt puslespil" />
      </div>
      <button id="restartPuzzleBtn" type="restart-puzzle-end-btn">
        <img src="images/start-igen.png" alt="start-igen" />
      </button>

      <!------ Luk-knap i dialog ------>
      <a href="spil-med-os.html" class="luk-knap">
        <img src="images/bobble.svg" alt="Bobble-luk" />
        <h3 class="luk-knap-tekst">X</h3>
      </a>
    </dialog>

    <!------ LUK-KNAP ------>
    <a href="spil-med-os.html" class="luk-knap">
      <img src="images/bobble.svg" alt="Bobble-luk" />
      <h3 class="luk-knap-tekst">X</h3>
    </a>
    <script src="js/puslespil.js" defer></script>
    <script src="js/js.js" defer></script>
  </body>
</html>
