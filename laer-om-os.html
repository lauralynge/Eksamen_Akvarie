<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>screen scroll</title>
    <link rel="stylesheet" href="css/test.css">

</head>
<body>
    <!------ HJEMKNAP ------>
    <a href="intro.html" class="hjem-knap">
      <img src="images/bobble.svg" alt="Bobble-hjem" />
      <img src="images/hjem-knap.svg" alt="Hjem-knap" />
    </a>

    <section id="top" class="container-top">
        <div class="slides top">
            <img src="images/baggrund-top.svg" alt="">

         <!----- FISKE KARRUSEL -----> 
      <div class="fiskekarrusel">
        <button class="karrusel-knap venstre" onclick="scrollKarrusel('venstre')">
          <img src="images/pil-venstre.png" alt="Pil venstre" />
        </button>

        <div class="fiskekarrusel-items" id="fiskekarrusel-items">
          <!-- Fiskekort indsættes her via JavaScript -->
        </div>
    
        <button class="karrusel-knap højre" onclick="scrollKarrusel('højre')">
          <img src="images/pil-højre.png" alt="Pil højre" />
        </button>
        </div>

      <!----- INFO DIALOG MODAL ----->
    <dialog id="fish-dialog">
      <form method="dialog">
        <button id ="luk-knap-dialog">
            <img src="images/bobble.svg" class="luk-knap-dialog" alt="Bobble-luk"/>
            <h3 class="luk-knap-tekst-dialog">X</h3>
        </button>
        <div id="dialog-content">
          <!-- Fiske detaljer indsættes her via JavaScript -->
        </div>
      </form>
    </dialog>
            
            <!-- NY PIL, DER SCROLLER NED TIL BUNDEN -->
            <div class="scroll-ned-container">
                <button id="scrollDownButton" class="scroll-ned-knap">
                    <img src="images/pil-ned.svg" alt="Pil ned" />
                </button>
            </div>
        </div>
    </section>
    <section id="bund" class="container-">
        <div class="slides bund">
            <img src="images/baggrund-bund.svg" alt="">
            <div>
                <img src="images/skib-bund.png" id="skib-bund" alt="skib på bunden">
            </div>
            <div>
                <img src="images/konkylie-bund.png" id="konkylie-bund" alt="konkylie på bunden">
            </div>
            <div>
                <img src="images/tang-bund.png" id="tang-bund" alt="tang på bunden">
            </div>
            <div>
                <img src="images/koral-bund.png" id="koral-bund" alt="koral på bunden">
            </div>

            <!-- NY PIL, DER SCROLLER OP TIL TOPPEN -->
            <div class="scroll-up-container">
                <button id="scrollUpButton" class="scroll-op-knap">
                    <img src="images/pil-op.svg" alt="Pil op" />
                </button>
            </div>
        </div>
    </section>

 <!----- INFO DIALOG MODAL BUNDEN ----->
    <dialog id="info-dialog-bottom">
  <form method="dialog">
    <button id="close-bottom-dialog">
      <img src="images/bobble.svg" class="close-bottom-dialog" alt="Luk"/>
      <h3 class="close-bottom-dialog-text">X</h3>
    </button>
    <div id="dialog-content-bottom">
      <!-- Indhold skiftes via JS -->
    </div>
  </form>
</dialog>

<!------ SPEAK ------>
<!-- Speak til toppen -->
    <audio id="fiskAudio" src="audio/alle-fisk.mp3"></audio>
    
<!-- Speak til bunden -->
    <audio id="envAudio" src="audio/index.mp3"></audio>

    <script src="js/js.js" defer></script>
    <script src="js/laer-om-os.js" defer></script>
</body>
</html>
