<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lær om os</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <!------ HJEMKNAP ------>
    <a href="intro.html" class="hjem-knap">
      <img src="images/bobble.svg" alt="Bobble-hjem" />
      <img src="images/hjem-knap.svg" alt="Hjem-knap" />
    </a>

    <!-- TOP-SEKTION -->
    <!----- FISKE KARRUSEL -----> 
  <section class="top-section">
      <section class="fiskekarrusel">
        <button class="karrusel-knap venstre" onclick="scrollKarrusel('venstre')">
          <img src="images/pil-venstre.png" alt="Pil venstre" />
        </button>

        <div class="fiskekarrusel-items" id="fiskekarrusel-items">
          <!-- Fiskekort indsættes her via JavaScript -->
        </div>

        <button class="karrusel-knap højre" onclick="scrollKarrusel('højre')">
          <img src="images/pil-højre.png" alt="Pil højre" />
        </button>
      </section>

    <!-- NY PIL, DER SCROLLER NED TIL BUNDEN -->
    <div class="scroll-ned-container">
      <button id="scrollButton" class="scroll-ned-knap">
        <img src="images/pil-ned.svg" alt="Pil ned" />
      </button>
    </div>

    <!-- BUND-SEKTION -->
    <!-- NY SEKTION: BUNDEN AF AKVARIET -->
    <section id="akvarie-bund" class="bund-section">
        <div class="bund-overlay"></div>
      <button id="scrollUpButton" class="scroll-op-knap">  <!-- Scroll til top -->
         <img src="images/pil-op.svg" alt="Pil op" />
       </button>
      <div class="bund-content">
        <h1>Bunden af akvariet</h1>
        <h3>Her gemmer der sig krabber, muslinger og masser af liv!</h3>
      </div>
    </section>


    <!----- INFO DIALOG MODAL ----->
 <dialog id="fish-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">✕</button>
        <div id="dialog-content">
          <!-- Fiske detaljer indsættes her via JavaScript -->
        </div>
      </form>
    </dialog>

    <script src="js/laer-om-os.js"></script>
    <script src="js/js.js" defer></script>
    <script src="js/scroll.js"></script> 
  </body>
</html>
