<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spil med os</title>
    <link rel="icon" type="image/svg" href="images/bobble.svg" />
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <!------ HJEM-KNAP ------>
    <a href="index.html" class="hjem-knap">
      <img src="images/bobble.svg" alt="Bobble-hjem" />
      <img src="images/hjem-knap.svg" alt="Hjem-knap" />
    </a>

    <!------ BOBLER ------>
    <div class="bobble-container-top">
      <a href="vendespil.html" class="bobble-link">
        <div class="bobble-item-top">
          <img src="images/bobble.svg" alt="Bobble_1" />
          <h2 class="bobble-text">Vendespil</h2>
        </div>
      </a>

      <a href="flappy-fish.html" class="bobble-link">
        <div class="bobble-item-top">
          <img src="images/bobble.svg" alt="Bobble_2" />
          <h2 class="bobble-text">Flappy Fish</h2>
        </div>
      </a>
    </div>

    <div class="bobble-container-bund">
      <a href="puslespil.html" class="bobble-link">
        <div class="bobble-item-bund">
          <img src="images/bobble.svg" alt="Bobble_3" />
          <h2 class="bobble-text">Puslespil</h2>
        </div>
      </a>

      <a href="farvelæg.html" class="bobble-link">
        <div class="bobble-item-bund">
          <img src="images/bobble.svg" alt="Bobble_4" />
          <h2 class="bobble-text">Farvelæg</h2>
        </div>
      </a>
    </div>

    <!------ KRABBE ------>
    <div class="krabbe-spil">
      <img src="images/krabbe.png" alt="Krabbe" />
    </div>

    <!------ SPEAK ------>
    <!-- Speak til valgmuligheder -->
    <audio id="spilAudio" src="audio/spil-muligheder.mp3"></audio>
   
    <!-- Lyd til boble -->
    <audio id="popSound" src="audio/Boble-pop.mp3" preload="auto"></audio>

    <script src="js/js.js" defer></script>
  </body>
</html>
